[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
board_build.mcu = atmega2560
board_build.f_cpu = 16000000L
lib_deps = libatx, libatxserial
build_flags = -I/home/awildthorp/code/arduino/include/ -L/home/awildthorp/code/arduino/lib/ -lacx -lacxserial
